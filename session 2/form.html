<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="index.html" method="POST">
        <label>Text</label>
        <input type="text">

        <label>Number</label>
        <input type="number">

        <!-- nếu từ 2 input trở lên thì có thể chọn nhiều -->
        <label for="checkbox-example1">Checkbox 1</label>
        <input id="checkbox-example1" type="checkbox">
        <label for="checkbox-example2">Checkbox 2</label>
        <input id="checkbox-example2" type="checkbox">

        <!-- nếu từ 2 input trở lên thì chỉ có thể chọn 1 và chỉ 1 -->
        <label>Radio</label>
        <input type="radio">

        <label>Submit</label>
        <input type="submit">

        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
    </form>
</body>
</html>
