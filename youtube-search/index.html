<body>
    <div class="container">
        <div class="row first-row">
            <div class="col-md-12 text-center">
                <img style="height: 60%;" src="https://www1-lw.xda-cdn.com/files/2017/08/After-12-Years-Google-Gives-YouTube-a-New-Logo.png"
                    alt="">
                <h1>Let's search!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <form id="search">
                    <div class="form-group mb-3">
                        <input type="text" name="keyword" id="keyword" class="form-control" required>
                        <br>
                        <input type="submit" class="btn btn-primary form-control" value="Submit" />
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="result-list">

            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade bd-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <!-- <div class="modal-body"> -->
                    <span>
                        <button type="button" class="close mx-2" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <!-- 16:9 aspect ratio -->
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" src="" id="video" allowfullscreen="allowfullscreen" allowscriptaccess="always" allow="autoplay"></iframe>
                        </div>
                    </span>
                <!-- </div> -->
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
